<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input matInput type="text" name="title" [ngModel]="post?.title" required minlength="3" placeholder="Title (must be 3 characters or longer)" #title="ngModel">
    <mat-error *ngIf="title.invalid">Please give us a title my dude</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput rows="6" name="content" [ngModel]="post?.content" required minlength="3" placeholder="Content (must be 3 characters or longer)" #content="ngModel">
    <mat-error *ngIf="content.invalid">Please fill the content my dude</mat-error>
  </mat-form-field>
<button
  mat-raised-button
  color="accent"
  type="submit">Save Post</button>
  </form>
</mat-card>
