<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
  <mat-form-field>
    <input matInput type="text" name="title" formControlName="title" placeholder="Title (must be 3 characters or longer)">
    <mat-error *ngIf="form.get('title').invalid">Please give us a title my dude</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Upload Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <mat-form-field>
    <input matInput rows="6" name="content" formControlName="content" placeholder="Content (must be 3 characters or longer)">
    <mat-error *ngIf="form.get('content').invalid">Please fill the content my dude</mat-error>
  </mat-form-field>
<button
  mat-raised-button
  color="accent"
  type="submit">Save Post</button>
  </form>
</mat-card>
